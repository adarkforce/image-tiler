name: Build Windows Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-vips
            mingw-w64-x86_64-zlib

      - name: Build
        shell: msys2 {0}
        run: |
          cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Package
        shell: msys2 {0}
        run: |
          mkdir -p release
          cp build/MyProject.exe release/
          cp README.md release/
          cp inputs.txt release/
          cp outputs.txt release/

          # Copy required DLLs
          ldd build/MyProject.exe | grep mingw64 | awk '{print $3}' | xargs -I {} cp {} release/ || true

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path release/* -DestinationPath MyProject-Windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyProject-Windows-x64
          path: MyProject-Windows-x64.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: MyProject-Windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
