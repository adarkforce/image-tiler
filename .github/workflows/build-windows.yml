name: Build Windows Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-zlib
            make

      - name: Download libvips
        shell: msys2 {0}
        run: |
          curl -L https://github.com/libvips/build-win64-mxe/releases/download/v8.15.2/vips-dev-w64-all-8.15.2.zip -o vips.zip
          unzip -q vips.zip
          mv vips-dev-8.15 /c/vips

      - name: Configure CMake
        shell: msys2 {0}
        run: |
          cmake -G Ninja -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DVIPS_INCLUDE_DIR=/c/vips/include \
            -DVIPS_LIBRARY_DIR=/c/vips/lib \
            -DZLIB_INCLUDE_DIR=/mingw64/include \
            -DZLIB_LIBRARY=/mingw64/lib/libz.dll.a

      - name: Build
        shell: msys2 {0}
        run: |
          cmake --build build

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item build/MyProject.exe release/
          Copy-Item README.md release/
          Copy-Item inputs.txt release/
          Copy-Item outputs.txt release/

          # Copy vips DLLs
          Copy-Item C:\vips\bin\*.dll release\

          # Copy MinGW runtime DLLs
          Copy-Item C:\msys64\mingw64\bin\libgcc_s_seh-1.dll release\
          Copy-Item C:\msys64\mingw64\bin\libstdc++-6.dll release\
          Copy-Item C:\msys64\mingw64\bin\libwinpthread-1.dll release\

      - name: Create ZIP
        run: |
          Compress-Archive -Path release\* -DestinationPath MyProject-Windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyProject-Windows-x64
          path: MyProject-Windows-x64.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: MyProject-Windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
